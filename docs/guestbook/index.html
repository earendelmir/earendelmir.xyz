  <style>
    .signature {
      margin-top: 1.6em;
      padding: 0.4em 0.4em;
      border-bottom: 1px solid var(--color-text2);
    }
    .sig-name {
      font-weight: bold;
    }
    .fake-field {
      display: none;
    }
    input[type="text"],
    textarea {
      background-color: var(--color-background);
      color: var(--color-text);
      font-family: var(--font-sans-serif);
      font-size: inherit;
      width: 28em;
      outline: none;
      border-radius: 0;
      border: 1px solid var(--color-text2);
      padding: 0.4em 0.4em 0.4em;
      display: flex;
      margin-bottom: 1.2em;
    }
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--color-accent);
    }
    textarea {
      resize: vertical;
    }
    button {
      cursor: pointer;
      background-color: var(--color-background);
      color: var(--color-text);
      font-size: inherit;
      outline: none;
      border-radius: 0;
      border: 1px solid var(--color-text2);
      padding: 0.8em;
    }
    button:hover,
    button:focus,
    button:active {
      color: var(--color-accent);
      border-color: var(--color-accent);
    }
    @media screen and (max-width:530px) {
      input[type="text"],
      textarea {
        width: 100%;
      }
    }
  </style>

      <p><button type="submit">Sign guestbook</button></p>
    </form>
